        const quizContainer = document.getElementById('quiz');
        const scoreElement = document.getElementById('score');
        let score = 0;

        function buildQuiz() {
            quizData.forEach((currentQuestion, questionNumber) => {
                const questionBlock = document.createElement('div');
                questionBlock.classList.add('question-block');

                const questionText = document.createElement('p');
                questionText.classList.add('question-text');
                questionText.innerText = currentQuestion.question;
                questionBlock.appendChild(questionText);

                const optionsContainer = document.createElement('div');
                optionsContainer.classList.add('options-container');

                currentQuestion.options.forEach(optionText => {
                    const optionButton = document.createElement('button');
                    optionButton.classList.add('option');
                    optionButton.innerText = optionText;
                    optionButton.addEventListener('click', () => selectAnswer(optionButton, currentQuestion, questionBlock));
                    optionsContainer.appendChild(optionButton);
                });

                questionBlock.appendChild(optionsContainer);

                const explanationDiv = document.createElement('div');
                explanationDiv.classList.add('explanation');
                explanationDiv.innerHTML = `<b>સમજૂતી:</b> ${currentQuestion.explanation}`;
                questionBlock.appendChild(explanationDiv);

                quizContainer.appendChild(questionBlock);
            });
        }

        function selectAnswer(selectedButton, questionData, questionBlock) {
            const options = questionBlock.querySelectorAll('.option');
            const explanation = questionBlock.querySelector('.explanation');
            const correctAnswer = questionData.answer;

                       // Disable all options for this question
            options.forEach(opt => opt.disabled = true);

            if (selectedButton.innerText === correctAnswer) {
                selectedButton.classList.add('correct');
                score += 1;
            } else {
                selectedButton.classList.add('incorrect');
                score -= 0.25;
                // Highlight the correct answer
                options.forEach(opt => {
                    if (opt.innerText === correctAnswer) {
                        opt.classList.add('correct');
                    }
                });
            }

            // Update score
            scoreElement.innerText = score.toFixed(2);

            // Show explanation
            explanation.style.display = 'block';
        }

        // Initialize the quiz
        buildQuiz();
    </script>
